<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main-layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Gerenciar Administradores</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Administradores de Pátio</h1>
        <a th:href="@{/admin/onboarding/novo}" class="btn btn-primary">
            <i class="bi bi-person-plus-fill"></i> Adicionar Novo
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Data de Criação</th>
                    <th class="text-end">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.nome}">Nome do Admin</td>
                    <td th:text="${usuario.email}">email@admin.com</td>
                    <td>
                        <span class="badge"
                              th:classappend="${usuario.status.name() == 'ATIVO'} ? 'bg-success' : 'bg-danger'"
                              th:text="${usuario.status.name()}">
                        </span>
                    </td>
                    <td th:text="${#temporals.format(usuario.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
                    <td class="text-end">
                        <a th:href="@{/admin/usuarios/{id}/editar(id=${usuario.id})}" class="btn btn-sm btn-outline-warning" title="Editar">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <form th:action="@{/admin/usuarios/{id}/desativar(id=${usuario.id})}" method="post" class="d-inline"
                              onsubmit="return confirm('Isso desativará o usuário E todos os pátios gerenciados por ele. Confirma?');">
                            <button type="submit" class="btn btn-sm btn-outline-danger" title="Desativar">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(usuarios)}">
                    <td colspan="5" class="text-center p-4">Nenhum administrador de pátio cadastrado.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
