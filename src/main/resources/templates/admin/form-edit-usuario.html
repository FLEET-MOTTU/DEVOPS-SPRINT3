<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main-layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Editar Administrador</title>
</head>
<body>
<section>
    <h1>Editar Administrador de Pátio</h1>

    <form th:action="@{/admin/usuarios/editar}" th:object="${usuarioRequest}" method="post" class="card p-3">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="email" class="form-label">Email (não pode ser alterado)</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" readonly />
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="d-flex justify-content-end">
            <a th:href="@{/admin/usuarios}" class="btn btn-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </form>
</section>
</body>
</html>
