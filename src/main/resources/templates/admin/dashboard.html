<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main-layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Dashboard</title>
</head>
<body>
<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Dashboard de Pátios Ativos</h1>
        <a th:href="@{/admin/onboarding/novo}" class="btn btn-primary">Adicionar Novo Pátio</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nome do Pátio</th>
            <th>Admin Responsável</th>
            <th>Email do Admin</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pateo : ${pateos}">
            <td th:text="${pateo.nome}">Pátio Teste</td>
            <td th:text="${pateo.gerenciadoPor.nome}">Admin Teste</td>
            <td th:text="${pateo.gerenciadoPor.email}">admin@teste.com</td>
            <td>
                <span class="badge bg-success" th:text="${pateo.status}">ATIVO</span>
            </td>
            <td>
                <a href="#" class="btn btn-sm btn-info">Ver Detalhes</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(pateos)}">
            <td colspan="5" class="text-center">Nenhum pátio ativo cadastrado.</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
