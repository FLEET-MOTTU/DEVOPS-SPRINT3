<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fleet Manager - Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .login-container { padding: 2rem; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
        .login-container h1 { text-align: center; color: #333; }
        .login-container input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .login-container button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .error-message { color: red; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; border-radius: 4px; margin-bottom: 10px; }
        .logout-message { color: green; background-color: #d4edda; border: 1px solid #c3e6cb; padding: 10px; border-radius: 4px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Super Admin Login</h1>

    <div th:if="${param.error}" class="error-message">
        Usuário ou senha inválidos.
    </div>

    <div th:if="${param.logout}" class="logout-message">
        Você foi desconectado com sucesso.
    </div>

    <form th:action="@{/login}" method="post">
        <div>
            <input type="email" name="username" placeholder="Email" required autofocus />
        </div>
        <div>
            <input type="password" name="password" placeholder="Senha" required />
        </div>
        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
